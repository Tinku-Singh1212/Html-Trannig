<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<table border="1" bgcolor="aqua" align="center">
    <tr></tr>
        <th colspan="2"><h2 align="center">Registration Form</h2></th>
        </tr>
  <tr>
    <th>Enter Name</th>
    <td><input type="text" name="name"></td>
  </tr>
  <tr>
    <th>Enter Password</th>
    <td><input type="password" name="password"></td>
  </tr>
  <tr>
    <th>Enter Address</th>
    <td><textarea name="address"></textarea></td>
  </tr>
  <tr>
    <th>Select Game</th>
    <td>
      <input type="checkbox" name="game" value="Hockey">Hockey<br>
      <input type="checkbox" name="game" value="Football">Football<br>
      <input type="checkbox" name="game" value="Badminton">Badminton<br>
      <input type="checkbox" name="game" value="Cricket">Cricket<br>
      <input type="checkbox" name="game" value="Volleyball">Volleyball
    </td>
  </tr>
  <tr>
    <th>Gender</th>
    <td>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
    </td>
  </tr>
  <tr>
    <th>Select ur age</th>
    <td><select name="age">
      <option value="Select">Select</option>
      <option value="18-25">18-25</option>
      <option value="25-30">25-30</option>
      <option value="30+">30+</option>
    </select></td>
  </tr>
  <tr>
    <th>Select Photo</th>
    <td><input type="file" name="photo"></td>
  </tr>
  <tr>
    <td><button type="button">Click Me</button>
    <button type="reset">Reset</button>
    <button type="submit">Submit Form</button></td>
  </tr>
</table>
</body>
</html>
